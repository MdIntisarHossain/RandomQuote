<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <link rel="icon" type ="image/png" href="https://www.google.com/s2/favicons?domain=css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1></h1>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>   <!-- font awesome left quote -->
            <span class="quote">Randomess is Good</span>


            <i class="fas fa-quote-right"></i>   <!-- font awesome right quote  -->

        </div>


        <div class="quote-author">
            <span class="author">Mo</span>
        </div>
        <div class="button-container">
            <button class="twitter-button"  id="twitter" tittle="Tweet!">
                <i class="fab fa-twitter"></i>   <!-- font awesome  -->
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
